<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Linha do Tempo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 300vh;
            position: relative;
            /* Adicionado para posicionar os círculos corretamente */
        }

        .linha-container {height: fit-content; position: relative;}

        .linha-do-tempo {
            display: block;
            width: 2px;
            height: 100vh;
            background-color: #ccc;
            margin-left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            position: relative;
            /* Adicionado para posicionar os círculos corretamente */
        }

        .progresso {
            height: 0;
            background-color: #ffc107;
            /* Amarelo */
            transition: height 0.5s ease;
            position: absolute;
            /* Adicionado para posicionar os círculos corretamente */
            width: 100%;
        }

        .circulos {
            width: 12px;
            height: 12px;
            background-color: #ffc107;
            /* Amarelo */
            border-radius: 50%;
            position: absolute;
        }

        .circulo1 {
            top: 0%;
            left: 50%;
            transform: translateX(-50%);
        }

        .circulo2 {
            top: 33.3%;
            left: 50%;
            transform: translateX(-50%);
        }

        .circulo3 {
            top: 66.6%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div style="height: 600px;">

    </div>

    <div class="linha-container">
        <div class="linha-do-tempo">
            <div class="progresso"></div>
        </div>
        <div class="circulos circulo1"></div>
        <div class="circulos circulo2"></div>
        <div class="circulos circulo3"></div>
    </div>
    <!-- Conteúdo da sua página aqui -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const linhaDoTempo = document.querySelector('.linha-container');
            const progresso = document.querySelector('.progresso');
            const startOffset = 100; // Ajuste conforme necessário
            const fatorVelocidade = 1.5; // Ajuste conforme necessário
    
            function atualizarProgresso() {
                const alturaDaPagina = document.documentElement.scrollHeight - window.innerHeight;
                const scrollTop = window.scrollY;
    
                // Verifica se a posição de rolagem ultrapassou o início da linha + o offset
                if (scrollTop > linhaDoTempo.offsetTop - window.innerHeight + startOffset) {
                    const progressoPercentual = ((scrollTop - (linhaDoTempo.offsetTop - window.innerHeight + startOffset)) / alturaDaPagina) * 100 * fatorVelocidade;
                    progresso.style.height = `${progressoPercentual}%`;
                }
            }
    
            window.addEventListener('scroll', atualizarProgresso);
    
            // Atualiza o progresso ao carregar a página
            window.addEventListener('load', atualizarProgresso);
        });
    </script>
    
</body>

</html>
